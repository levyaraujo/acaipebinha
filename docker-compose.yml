version: '3'
services:
  db:
    container_name: db
    image: mongo:5.0.0
    ports:
      - "27017:27017"
    volumes:
      - data:/db
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.runCommand('ping').ok" ]
      interval: 30s
      timeout: 10s
      retries: 5
  server:
    container_name: server
    build:
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - dataPath=/media
    ports:
      - "8000:8000"
    volumes:
      - data:/media
    depends_on:
      - db

volumes:
  data:
    external: true
